<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <section class="nav-bar">
    <img class="nav-logo pointer" id="logo" src="./images/hotel.png" alt="hotel logo" tabindex="0">
    <menu class="nav-links">
      <form>
        <label id="date">
          Pick A Date:
          <input type="date" name="date" id="date" />
        </label>
         <!-- <p><button class="date-button">Submit</button></p> -->
      </form>
        <div class="dropdown pointer" tabindex="0">
            <li class="dropbtn filter-header" id="filterHeader">Filter By Room Type</li>
              <div class="dropdown-content" id="filterDropdown">
                <li>type</li>
                <li>type</li>
                <li>type</li>
                <li>type</li>
                <li>type</li>
             </div>
        </div>
        <li id="navMyBookings" class="pointer" tabindex="0">My Bookings</li>
        <li id="navUserInfo" class="user-name">User Name</li>
    </menu>
    </section>
      <section class="all-bookings">
        <div class="box">
          <img class="box-image" src="./images/room.png" alt="room-image"></img>
          <h2 class="room-title">Residential Suite</h2>
          <p class="bed-info">bedSize: queen</p>
          <p class="num-beds">numBeds: 1</p>
          <p class="num-beds">costPerNight: 358.4</p>
          <button class="book-btn"></button>
         </div>
         <div class="box">
           <img class="box-image" src="./images/room.png" alt="room-image"></img>
           <h2 class="room-title">Single Room</h2>
           <p class="bed-info">bedSize: king</p>
           <p class="num-beds">numBeds: 1</p>
           <p class="num-beds">costPerNight: 491.14</p>
         </div>
    </section>
     <main>

     </main>

</html>
